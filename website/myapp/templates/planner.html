<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <img id="background" src="https://i.pinimg.com/originals/83/88/95/8388957219872c7e2cb2df11911af25d.jpg" alt="Background">

    <form id="questionForm">
        <header>
            <h1>2Adventure Planner2</h1>
        </header>
        <div class="container">
        <div class='questions'>
            <div class="question-columns">
                <div class="question-column">
                    <div class="text-box question-text-box">
                        <label for="location">Where are you adventuring?</label>
                        <input type="text" id="location" class="question-input" required>
                    </div>
                    <div class="text-box question-text-box">
                        <label for="duration">How long do you want to adventure for?</label>
                        <select id="duration" class="question-input" required>
                            <option value="Day trip">Day trip</option>
                            <option value="Overnight">Overnight</option>
                            <option value="Multiple days">Multiple days</option>
                        </select>
                    </div>
                    <div class="text-box question-text-box">
                        <label for="guided">Do you want your adventure to be guided?</label>
                        <select id="guided" class="question-input" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="text-box question-text-box">
                        <label for="budget">What is your adventure budget?</label>
                        <select id="budget" class="question-input" required>
                            <option value="Under $100">Under $100</option>
                            <option value="$100 - $500">$100 - $500</option>
                            <option value="$500 - $1000">$500 - $1000</option>
                            <option value="Over $1000">Over $1000</option>
                        </select>
                    </div>
                </div>
                <div class="question-column">
                    <div class="text-box question-text-box">
                        <label for="activity">What level of physical activity are you comfortable with?</label>
                        <select id="activity" class="question-input" required>
                            <option value="Low (e.g., walking, easy hiking)">Low (e.g., walking, easy hiking)</option>
                            <option value="Moderate (e.g., moderate hiking, kayaking)">Moderate (e.g., moderate hiking, kayaking)</option>
                            <option value="High (e.g., mountain biking, rock climbing)">High (e.g., mountain biking, rock climbing)</option>
                        </select>
                    </div>
                    <div class="text-box question-text-box">
                        <label for="accessibility">Do you have accessibility requirements?</label>
                        <select id="accessibility" class="question-input" required onchange="showAccessibilityInput()">

                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <input type="text" id="accessibilityDescription" class="question-input" style="display: none;" placeholder="Specify requirements">                    </div>
                    <div class="text-box question-text-box">
                        <label for="dietRestriction">Do you have any dietary restrictions?</label>
                        <select id="dietRestriction" class="question-input" required>
                            <option value="None">None</option>
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="Vegan">Vegan</option>
                            <option value="Gluten-free">Gluten-free</option>
                            <option value="Halal">Halal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="text-box question-text-box">
                        <button type="button" onclick="submitForm()" class="create-plan-button">Search Adventures</button>
                    </div>
                </div>
		<div class="right-column">
			<!-- Inside your right-column div -->
<div class="sub-rectangle sub-rectangle-1">
    <!-- Content for the first sub-rectangle -->
    <h2>Algonquin Provincial Park</h2>
    <m>Whitney, Ontario.</m>
</div>

<div class="sub-rectangle sub-rectangle-2">
    <!-- Content for the second sub-rectangle -->
    <h2>La Push</h2>
    <m>Washington, United States.</m>
</div>

<div class="sub-rectangle sub-rectangle-3">
    <!-- Content for the third sub-rectangle -->
    <h2>Silver Star Ski Resort</h2>
    <m>Kelowna, British Columbia.</m>
</div>
<!-- Add more sub-rectangle divs as needed -->
 <!-- "Proceed" button -->
    <button class="proceed-button" onclick="redirectToNewPage()">Proceed</button>
<script>
    function redirectToNewPage() {
        window.location.href = '/results';  
    }
</script>


        <footer>
            <!-- Your footer content here -->
        </footer>
    </form>

    <script src="{% static 'script.js' %}"></script>
 <script>
        function showAccessibilityInput() {
            var accessibilitySelect = document.getElementById("accessibility");
            var accessibilityOtherInput = document.getElementById("accessibilityDescription");

            if (accessibilitySelect.value === "Yes") {
                accessibilityOtherInput.style.display = "block";
            } else {
                accessibilityOtherInput.style.display = "none";
            }
        }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=&loading=async&libraries=places&callback=initMap">
</script>
</body>
</html>
