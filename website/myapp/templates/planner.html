<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <img id="background" src="https://i.pinimg.com/originals/83/88/95/8388957219872c7e2cb2df11911af25d.jpg" alt="Background">

    <form id="questionForm">
        <header>
        <a href="/"><h1>2Adventure-Able2</h1></a>

        </header>
        <header>
            <h2>Planner</h2>
        </header>
        <div class="container">
        <div class='questions'>
            <div class="question-columns">
                <div class="question-column">
                    <div class="text-box question-text-box">
                        <label for="location">Where are you adventuring?</label>
                        <input type="text" id="location" class="question-input" required placeholder="general area (ex. China, BC, South Sweden)">
                    </div>
                    <div class="text-box question-text-box">
                        <label for="duration">How long do you want to adventure for?</label>
                        <select id="duration" class="question-input" required>
                            <option value="Day trip">Day trip</option>
                            <option value="Overnight">Overnight</option>
                            <option value="Multiple days">Multiple days</option>
                        </select>
                    </div>
                                        <div class="text-box question-text-box">
                        <label for="budget">What is your adventure budget?</label>
                        <select id="budget" class="question-input" required>
                            <option value="Under $100">Under $100</option>
                            <option value="$100 - $500">$100 - $500</option>
                            <option value="$500 - $1000">$500 - $1000</option>
                            <option value="Over $1000">Over $1000</option>
                        </select>
                    </div>
                </div>
                <div class="question-column">
                    <div class="text-box question-text-box">
                        <label for="activity">What level of physical activity are you comfortable with?</label>
                        <select id="activity" class="question-input" required>
                            <option value="Low (e.g., walking, easy hiking)">Low (e.g., walking, easy hiking)</option>
                            <option value="Moderate (e.g., moderate hiking, kayaking)">Moderate (e.g., moderate hiking, kayaking)</option>
                            <option value="High (e.g., mountain biking, rock climbing)">High (e.g., mountain biking, rock climbing)</option>
                        </select>
                    </div>
                    <div class="text-box question-text-box">
                        <label for="accessibility">Do you have any accessibility requirements?</label>
                        <select id="accessibility" class="question-input" required onchange="showAccessibilityInput()">

                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                        <input type="text" id="accessibilityDescription" class="question-input" style="display: none;" placeholder="Share any specific accessibility needs or requirements here.">                    </div>
                    <div class="text-box question-text-box">
                        <label for="preferences">What are your adventure preferences?</label>
                        <input type="text" id="preferences" class="question-input" placeholder="ex. climbing, calm beaches, biking, sit-skiing, etc.">
                    </div>

                    
                    <div class="text-box question-text-box">
                        <button id="submitButton" type="button" onclick="submitForm()" class="create-plan-button">Search Adventures</button>
                    </div>
                </div>
                <div id="location-container" class="right-column">
<div class="buffering-container" id="bufferingContainer">
        <div class="buffering-circle" id="bufferingCircle"></div>
    </div>
                </div>
                   
    </form>

    <script src="{% static 'script.js' %}"></script>
    </body>
</html>
